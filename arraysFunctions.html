      //Exercise 8
      //IndexOf + slice
      const numbers = [23, 4, 23, 8, 23];

      function getIndexNumberOfArray(numbers, num) {
        let arrayOfIndexes = []; //creating an empty array to accumulate the indexes of num
        let slicedArray = numbers; //creating a new array that will decrease by one every iteration. initializing it with the original array (numbers)
        let i = 0; //creating a new variable that will keep tracking on the iterations
        while (slicedArray.length > 0) {
          //creating a while loop that will keep on looping as long as the sliced array isn't decreased until an empty array is left
          const index = slicedArray.indexOf(num); //getting the index of the current iterated sliced array
          if (index === 0) {
            //a condition that checks if num is the first number in the current sliced array
            arrayOfIndexes.push(i); //if it's the first number in the sliced array, than pushing i to the new array of indexes
          }

          slicedArray = slicedArray.slice(1, slicedArray.length); // slicing the array so it's decreased by one until the end of the array
          i++; // increasing i by one so it will by in sync with the iteration count
        }
        return arrayOfIndexes;
      }

      console.log(getIndexNumberOfArray(numbers, 23));
